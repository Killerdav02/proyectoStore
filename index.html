<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Entry point -->
    <script type="module" src="./js/app.js"></script>

</head>

<body>
    <header class="header">





        <img src="./src/images/logoAmanga.png" class="img-logo">
        <form id="searchForm">
            <input type="search" id="buscador" name="q" placeholder="¿Qué deseas comprar?">
        </form>


    </header>
    <!-- Categorías -->
    <section class="categories-carousel">
        <div class="categories-track">
            <div class="category" data-category="men's clothing">
                <img src="./src/images/ropa-hombre.webp" alt="" class="img-categories">
                <h3>Ropa de Hombre</h3>
            </div>

            <div class="category" data-category="women's clothing">
                <img src="./src/images/ropa-muejr.webp" alt="" class="img-categories">
                <h3>Ropa de mujer</h3>
            </div>

            <div class="category" data-category="jewelery">
                <img src="./src/images/joyería.webp" alt="" class="img-categories">
                <h3>Joyería</h3>
            </div>

            <div class="category" data-category="electronics">
                <img src="./src/images/tecnologia.webp" alt="" class="img-categories">
                <h3>Tecnología</h3>
            </div>
        </div>
    </section>
    <div id="cart-container">
        <!-- Aquí se renderizarán los productos del carrito -->
    </div>
    <div id="product-container" class="product-grid"></div>

    <div class="navbar-footer">
        <div class="btn-container">
            <a href="/index.html" class="btn-navbar" id="btnHome">
                <img src="./src/images/img-barra/Home-barra.svg" alt="" class="icon-navbar">
                Home
            </a>
            <button class="btn-navbar" id="btnSearch">
                <img src="./src/images/img-barra/Search.svg" alt="" class="icon-navbar">
                Search
            </button>
            <button class="btn-navbar" id="btnSaved">
                <img src="./src/images/img-barra/Heart.svg" alt="" class="icon-navbar">
                Saved
            </button>

            <button class="btn-navbar" id="btnCart">
                <img src="./src/images/img-barra/Cart.svg" alt="" class="icon-navbar">
                Cart
                <span id="cart-count" class="cart-count"></span>
            </button>

        </div>
        <hr class="separador">
    </div>


    <footer class="footer">
        <a>
            <h4>Conoce más</h4>
        </a>
        <hr class="separador">
        <div class="logos-footer">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="./src/images/Facebook Icon.svg" alt="" class="icon-footer">
            </a>
            <a href="https://www.tiktok.com/es/" target="_blank">
                <img src="./src/images/Tiktok Icon.svg" alt="" class="icon-footer">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="./src/images/Instagram Icon.svg" alt="" class="icon-footer">
            </a>
        </div>
    </footer>
</body>

</html>
